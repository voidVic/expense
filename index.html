<html>
<head>
	<title>Expense Divider</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="checkExpense()">
	<div class="container">
		<h1>Expense Splitter</h1>
		<div class="addPeople">
			<input type="text" id="addPeopleNames" placeholder="Add names seperated by comma (,) and hit + icon">
			<input type="button" id="addPeople" value="+">
		</div>
		<div id="addExpense"></div>
		<div class="misc">
			<div class="label">Enter bills which are yet to be paid</div>
			<input type="text" placeholder="Enter a name for this bill" id="miscTag" />
			<input type="number" placeholder="Enter amount" id="miscAmt" />
			<input type="button" id="addMisc" value="+">
			<div id="miscExpView"></div>
		</div>
		<div id="total"></div>
		<div class="split-btns">
			<input type="button" id="divide">
			<div class="excel-label">Need an Excel for this split? we can do this for you.</div>
			<input type="button" id="excel">
		</div>
		
		<div id="results">
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
